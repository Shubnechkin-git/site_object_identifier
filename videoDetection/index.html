<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Классификатор объектов</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Классификатор объектов
    </h1>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas" width="360" height="240"></canvas>
        <div id="overlay"></div>
    </div>
    <div id="controls">
        <div>
            <label>Размер</label>
            (<label id="size-value">128</label>)
            <br>
            <input id="size" type="range" min="64" max="256" step="32" value="128" disabled>
        </div>
        <div>
            <label>Порог</label>
            (<label id="threshold-value">0.25</label>)
            <br>
            <input id="threshold" type="range" min="0.01" max="1" step="0.01" value="0.25" disabled>
        </div>
        <div>
            <label>Масштаб</label>
            (<label id="scale-value">1</label>)
            <br>
            <input id="scale" type="range" min="0" max="1" step="0.01" value="1" disabled>
        </div>
    </div>
    <label id="status"></label>

    <script type="module" src="./main.js"></script>
</body>

</html>
